<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>注册</title>
  
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/regest.css">

</head>

<body>
    
  <header>
    <div id="line"></div>
    <img src="img/logo2.png" alt="图片" id="logo" class="img-responsive center-block">
  </header>
  
  <form class="form-horizontal">

    <div class="form-group">
      <label class="col-sm-4 control-label">手机/邮箱：</label>
      <div class="col-sm-4">
        <input type="email" name="" class="form-control" placeholder="">
      </div> 
    </div>

    <div class="form-group">
      <label class="col-sm-4 control-label">收到的验证码：</label>
      <div class="col-sm-4">
        <div class="input-group">
          <input type="text" name="" class="form-control" placeholder="">
          <div class="input-group-addon"><a href="#">获取验证码</a></div>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-4 control-label">密码：</label>
      <div class="col-sm-4">
        <input type="password" name="" class="form-control" placeholder="">
      </div> 
    </div>

    <div class="form-group">
      <label class="col-sm-4 control-label">确认密码：</label>
      <div class="col-sm-4">
        <input type="password" name="" class="form-control" placeholder="">
      </div> 
    </div>

    <div class="form-group">
      <label class="col-sm-4 control-label">验证码：</label>
      <div class="col-sm-4">
        <div class="input-group">
          <input type="text" name="" class="form-control" placeholder="">
          <div class="input-group-addon">
            <img src="img/logo.png" id="verification">
          </div>
        </div>
      </div> 
    </div>

    <div class="form-group">
      <div class="col-sm-4 col-sm-push-4">
        <button class="btn" id="regest"><span>立即注册</span></button>
      </div>
    </div>

  </form>

  <div class="back">
      <div class="col-sm-4 col-sm-push-4">
        <button type="button" class="btn" id="back"><span>返回登录</span></button>
      </div>
  </div>

  <footer class="footer">
    <p>Copyright © 2018 <a href="#">Standingbyme</a>. All Rights Reserved.</p>
  </footer>
    
  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/bootstrap.min.js"></script>

  <script src="js/regest.js"></script>

</body>

</html>
